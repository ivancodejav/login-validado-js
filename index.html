
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm" novalidate>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>

        <label for="nombre">nombre de usurario </label>
        <input type="nombre" name="nombre" id="nombre" required autocomplete="off">
        <div id="nombreError" class="error-message"></div>

        <label for="apellido">apellido</label>
        <input type="apellido" name="apellido" id="apellido" required autocomplete="off">
        <div id="apellidoError" class="error-message"></div>



        <label for="cedula">cedula</label>
        <input type="cedula" name="cedula" id="cedula"  required autocomplete="off">
        <div id="cedulaError"   class="error-message"></div>


        <label for="password">password</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <div id="passwordError" class="error-message" ></div>

        <input type="submit" value="Login">

    </form>

    <script src="script.js"></script>
</body>
</html>
